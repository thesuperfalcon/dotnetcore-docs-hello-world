name: Setup

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs: 
  ubuild-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
        dotnet-version: [6.0.x, 7.0.x, 8.0.x, 9.0.x]
    steps:

      - name: Get variable
        env:
         Test: ${{ env.MY_VARIABLE }}
         run: echo "$Test"
    
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --no-restore --configuration Release

      - name: Run tests
        run: dotnet test --no-build --verbosity normal
